<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirm Email</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="alert alert-warning" role="alert">
			{% autoescape off %}
			<div>
				<img src="https://images.pexels.com/photos/3184306/pexels-photo-3184306.jpeg?auto=compress&cs=tinysrgb&w=600">
			</div>
		  <h4 class="alert-heading">Our Team Welcomes You</h4>
		  <p><strong>Dear {{ user.first_name }} {{ user.last_name }}</strong>, We are happy you have to have you. You are one click away from being in the family. Please click on the link to confirm your registration,
		<a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %} " class="btn btn-primary">Verify</a></p>
		  <hr>
		  <p class="mb-0">we bring you the best user experience</p>

		  {% endautoescape %} 
		</div>
	</div>
	
	 
	 
</body>
</html>
